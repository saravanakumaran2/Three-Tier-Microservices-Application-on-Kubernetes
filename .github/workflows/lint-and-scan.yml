---
name: "Lint & Security Scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-scan:
    name: "Lint Python & YAML, Scan Kubernetes"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Python Linting ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: pip install flake8 bandit

      - name: Lint Python files
        run: flake8 . --exclude=.venv --max-line-length=100

      - name: Security scan Python files
        run: bandit -r . -x .venv

      # --- YAML Linting ---
      - name: Install yamllint
        run: sudo apt-get install yamllint -y

      - name: Lint all YAML files
        run: yamllint .

      # --- Trivy for Kubernetes/Helm Security ---
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: 'latest'

      - name: Scan Kubernetes & Helm YAML for misconfigurations
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          config-file: ./   # or your specific path to manifests/helm charts
          severity: HIGH,CRITICAL
          exit-code: 1
          skip-dirs: .venv  
