---
name: "Lint & Security Scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-scan:
    name: "Lint Python & YAML, Scan Kubernetes"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Python Linting ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: pip install flake8 bandit

      - name: Lint Python files
        run: flake8 . --exclude=.venv --max-line-length=100

      - name: Security scan Python files
        run: bandit -r . -x .venv

      # --- YAML Linting ---
      - name: Install yamllint
        run: sudo apt-get install yamllint -y

      - name: Lint all YAML files
        run: yamllint .

      # --- Kubernetes YAML Security Scan using Checkov ---
      - name: Install Checkov
        run: pip install checkov

      - name: Scan Kubernetes YAML files
        run: |
          checkov -d . \
            --framework kubernetes \
            --skip-path .venv \
            --skip-path .github \
            --skip-path nginx_proxy_DS \
            --skip-path nginx_proxy_k8s
