<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0b0c1a 0%, #1a1a3d 80%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body::before {
    content: "";
    position: fixed;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    pointer-events: none;
    background:
      radial-gradient(circle, #a6f6ff 2px, transparent 3px),
      radial-gradient(circle, #ff5aff 2px, transparent 3px),
      radial-gradient(circle, #3aff9e 2px, transparent 3px);
    background-repeat: repeat;
    background-size: 50px 50px;
    animation: sparkleMove 10s linear infinite;
    opacity: 0.4;
    filter: drop-shadow(0 0 3px #3aff9e);
  }

  @keyframes sparkleMove {
    0% {background-position: 0 0, 25px 25px, 12px 12px;}
    100% {background-position: 50px 50px, 75px 75px, 62px 62px;}
  }

  .container {
    background: rgba(5, 10, 20, 0.85);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow:
      0 0 15px #07f0ff,
      0 0 30px #07f0ff;
    color: #07f0ff;
    width: 320px;
    text-align: center;
    animation: fadeInScale 0.8s ease forwards;
    border: 2px solid #07f0ff;
  }

  @keyframes fadeInScale {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    text-shadow: 0 0 10px #07f0ff;
    letter-spacing: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.4s ease, background-color 0.4s ease;
    background: #0d1423;
    color: #07f0ff;
    box-shadow: inset 0 0 5px #07f0ff;
  }

  input::placeholder {
    color: #04c6ff99;
  }

  input:focus {
    background: #07f0ff22;
    box-shadow: 0 0 15px #07f0ff;
  }

  button {
    padding: 14px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(45deg, #07f0ff, #00fff7);
    color: #000;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 15px #07f0ff;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }

  button:hover {
    background: linear-gradient(45deg, #00fff7, #07f0ff);
    box-shadow: 0 0 25px #00fff7, 0 0 40px #07f0ff;
  }

  .error-message {
    color: #ff5c5c;
    font-weight: 600;
    margin-top: -15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    letter-spacing: 1px;
  }

  .error-message svg {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    fill: #ff5c5c;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.15);}
  }

  a {
    color: #07f0ff;
    text-decoration: underline;
    margin-top: 12px;
    display: inline-block;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    {% if error_msg %}
    <div class="error-message">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 6.63 5.37 12 12 12s12-5.37 12-12c0-6.63-5.37-12-12-12zM13 17h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
      <span>{{ error_msg }}</span>
    </div>
    {% endif %}

    <form id="loginForm" method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <a href="/register">Register</a>
  </div>
</body>
</html>
